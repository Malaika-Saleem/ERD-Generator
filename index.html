<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERD Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      color: #f5f5f5;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(15, 32, 39, 0.88);
      z-index: -1;
    }

    .container {
      background-color: #1c1f26e6;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 900px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      color: #4fc3f7;
      margin-bottom: 10px;
    }

    header p {
      font-size: 16px;
      color: #ccc;
    }

    h2, h3 {
      color: #f0f0f0;
      margin-top: 30px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #2a2e38;
      color: #fff;
      resize: vertical;
      transition: box-shadow 0.3s;
    }

    textarea:focus {
      box-shadow: 0 0 5px rgba(79,195,247,0.5);
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4fc3f7;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #29b6f6;
    }

    .copy-container {
      position: relative;
      margin-top: 10px;
    }

    #output {
      background-color: #2a2e38;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    #copyBtn {
      position: absolute;
      top: -10px;
      right: 0;
      background: #4fc3f7;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #copyBtn:hover {
      background-color: #29b6f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ERD Generator</h1>
      <p>ðŸš€ Speak system. See structure.</p>
    </header>

    <h2>Describe your system:</h2>
    <textarea id="desc" rows="4" placeholder="e.g., User has many Posts..."></textarea>
    <br>
    <button onclick="generate()">Generate ERD JSON</button>

    <h3>Generated JSON:</h3>
    <div class="copy-container">
      <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
      <pre id="output"></pre>
    </div>
  </div>

  <script>
    async function generate() {
      const input = document.getElementById("desc").value;
      const res = await fetch("http://127.0.0.1:5000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: input })
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.output;
    }

    function copyToClipboard() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.textContent = "Copied!";
        setTimeout(() => (btn.textContent = "Copy"), 1500);
      });
    }
  </script>
</body>
</html>
